name: Quality Checks

on:
  push:
    branches: [main] # Only run on pushes to main branch
  pull_request:
    types: [opened, synchronize, reopened] # Run on PR creation and subsequent pushes

jobs:
  quality_checks:
    name: All Quality Checks
    runs-on: ubicloud-standard-2
    env:
      NODE_OPTIONS: --max-old-space-size=4096
      PUBLIC_CONVEX_URL: ${{ secrets.TEST_CONVEX_URL }}
      PUBLIC_CONVEX_SITE_URL: ${{ secrets.TEST_CONVEX_SITE_URL }}
      TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
      TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
      AUTH_E2E_TEST_SECRET: ${{ secrets.AUTH_E2E_TEST_SECRET }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: 'stable'

      - name: Install misspell
        run: go install github.com/client9/misspell/cmd/misspell@latest

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Install Playwright Chromium
        run: bunx playwright install chromium --with-deps

      - name: Run all quality checks
        run: bun scripts/quality-check.ts
