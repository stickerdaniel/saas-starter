name: Quality Checks

on: [push, pull_request]

env:
  # Increase Node.js heap size (ubicloud-standard-2 has 8GB RAM, default heap ~2GB)
  NODE_OPTIONS: --max-old-space-size=4096
  PUBLIC_CONVEX_URL: ${{ secrets.TEST_CONVEX_URL }}
  PUBLIC_CONVEX_SITE_URL: ${{ secrets.TEST_CONVEX_SITE_URL }}
  TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
  TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}

jobs:
  quality_checks:
    name: All Quality Checks
    runs-on: ubicloud-standard-2

    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Go (for misspell)
        uses: actions/setup-go@v6

      - name: Install dependencies
        run: bun install

      - name: Install Playwright Chromium
        run: bunx playwright install chromium --with-deps

      - name: Install misspell
        run: go install github.com/client9/misspell/cmd/misspell@latest

      - name: Run all quality checks
        run: ./quality-check.sh
