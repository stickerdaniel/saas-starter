name: Build

on: [push, pull_request]

env:
  # Increase Node.js heap size (ubicloud-standard-2 has 8GB RAM, default heap ~2GB)
  NODE_OPTIONS: --max-old-space-size=4096
  # Use TEST_CONVEX_URL for CI tests - keeps production clean
  PUBLIC_CONVEX_URL: ${{ secrets.TEST_CONVEX_URL }}
  PUBLIC_CONVEX_SITE_URL: ${{ secrets.TEST_CONVEX_SITE_URL }}
  # E2E Test User Credentials
  TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
  TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}

jobs:
  build_and_test:
    name: Build
    runs-on: ubicloud-standard-2

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Go (for misspell)
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'

      - name: Install dependencies
        run: bun install

      - name: Install Playwright Chromium
        run: bunx playwright install chromium --with-deps

      - name: Run quality checks
        run: ./quality-check.sh
