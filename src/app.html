<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- Preload critical fonts -->
		<link
			rel="preload"
			href="%sveltekit.assets%/fonts/outfit-v15-latin-regular.woff2"
			as="font"
			type="font/woff2"
			crossorigin
		/>
		<link
			rel="preload"
			href="%sveltekit.assets%/fonts/outfit-v15-latin-500.woff2"
			as="font"
			type="font/woff2"
			crossorigin
		/>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
